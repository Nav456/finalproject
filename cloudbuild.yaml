steps:
  # Build Docker images for the frontend and backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/iac1-424123/frontend-ui:$SHORT_SHA', './frontend']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/iac1-424123/python-app:$SHORT_SHA', './backend']
  
  # Push images to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/iac1-424123/frontend-ui:$SHORT_SHA']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/iac1-424123/python-app:$SHORT_SHA']
  
  # Deploy to GKE
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['set', 'image', 'deployment/frontend-ui', 'frontend-ui=gcr.io/iac1-424123/frontend-ui:$SHORT_SHA', '--namespace=default']
    env: ['CLOUDSDK_COMPUTE_ZONE=us-central1-a', 'CLOUDSDK_CONTAINER_CLUSTER=iac1']
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['set', 'image', 'deployment/python-app', 'python-app=gcr.io/iac1-424123/python-app:$SHORT_SHA', '--namespace=default']
    env: ['CLOUDSDK_COMPUTE_ZONE=us-central1-a', 'CLOUDSDK_CONTAINER_CLUSTER=iac1']

options:
  logsBucket: activity01
